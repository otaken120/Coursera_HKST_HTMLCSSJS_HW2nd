<!DOCTYPE html>
<html>
  <head>
  <title>Color Guessing Game</title>
    <meta name="author" content="Ken Deng">
    <script>
    var target;
    var guess_input_text;
    var guess_input;
    var finished = false;
    var guesses = 0;
    var color=["blue","cyan","gold","gray","green","magenta","orange","red","white","yellow"];//10.


    function do_game(){


      var random_number = Math.random()* ((color.length)-1);//10-1=9,which means from color[0] to color[9]
      var target_index = Math.floor(random_number);
      target=color[target_index];
      alert(target);
      while (!finished) {
        guess_input_text=prompt("I am thinking one of these colors: \n\n"+
                                "blue,cyan,gold,gray,green,magenta,orange,red,white,yellow\n\n"+
                                "What color am I thinking of?");
        guess_input= String(guess_input_text)
        guesses += 1;
        finished=check_guess();



      }
    }
    function check_guess() {
      if(guess_input==-1){
        alert("Sorry, I don't recognize your color.\n"
              +"Please try again.")
        return false;
      }
      if(guess_input>target){
        alert("Sorry, your guess is not correct!"+
              "Hint: your color is alphabetically higher than mine."+
              "Please try again.")
        return false;
      }
      if(guess_input<target){
        alert("Sorry, your guess is not correct!"+
              "Hint: your color is alphabetically lower than mine."+
              "Please try again.")
        return false;
      }
      if(guess_input==target){
        var myBody=document.getElementsByTagName("body")[0];
        myBody.style.background=target;
        alert("Congratulations! You have guessed the color!\n"+
              "It took you "+ guesses+" guesses to finish the game!\n"+
              "You can see the color in the background.");

        return true;

      }
    }
    </script>
  </head>
<body onload="do_game()">
</body}
</html>
